linux_display_server x11

remember_window_size  yes
initial_window_width  640
initial_window_height 400

tab_bar_edge top
tab_bar_style powerline

font_size        13
font_family      JuliaMono
bold_font        JuliaMono Bold
italic_font      JuliaMono Italic
